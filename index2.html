<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card shadow">
<div class="card-body">
<h3 class="text-center mb-4">Formulario de Registro</h3>

<form>
<!-- Nombre -->
<div class="mb-3">
<label for="nombre" class="form-label">Nombre completo</label>
<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
</div>

<!-- Email -->
<div class="mb-3">
<label for="email" class="form-label">Correo electrónico</label>
<input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
</div>

<!-- Contraseña -->
<div class="mb-3">
<label for="password" class="form-label">Contraseña</label>
<input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
</div>

<!-- Confirmar contraseña -->
<div class="mb-3">
<label for="confirmar" class="form-label">Confirmar contraseña</label>
<input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" required>
</div>

<!-- Botón -->
<div class="d-grid">
<button type="submit" class="btn btn-primary">Registrarse</button>
</div>
</form>

</div>
</div>
</div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
